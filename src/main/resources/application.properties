spring.application.name=hhplusConcertJava
# port
server.port=8080
# dataBase
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3308/hhplus_concert?serverTimezone=UTC&characterEncoding=UTF-8
spring.datasource.username=root
spring.datasource.password=12341234
# JPA config
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
logging.level.org.hibernate.SQL=debug
logging.level.org.hibernate.type.descriptor.sql=trace
spring.datasource.hikari.maximum-pool-size=40
logging.level.org.springframework.transaction.interceptor: trace
spring.jpa.open-in-view=true

#Swagger
# springdoc.swagger-ui.path=/swagger-ui.html
springdoc.auto-tag-classes=false
springdoc.model-and-view-allowed=false
springdoc.model-converters.deprecating-converter.enabled=false
springdoc.swagger-ui.default-model-expand-depth=-1


# redis
spring.data.redis.host=localhost
spring.data.redis.port=6380


# kafka

spring.kafka.bootstrap-servers=localhost:9982
spring.kafka.consumer.group-id=localhost